[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=delex
    --cov-config=.coveragerc
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:importlib._bootstrap
    ignore::DeprecationWarning:pyspark.sql.pandas.utils
    ignore::DeprecationWarning:distutils

# Markers (custom markers can be added here)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    spark: Tests that require Spark
    requires_spark: Tests that require Spark session
    requires_lucene: Tests that require Lucene
    memory_intensive: Tests that use significant memory
    network: Tests that require network access
    super_slow: Super slow running tests

# Test timeout (in seconds)
timeout = 300
timeout_method = thread

